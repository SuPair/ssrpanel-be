version: '3'

services:
 v2ray:
    image: easonsummer/ssrpanel-v2ray-docker
    restart: always
    ports:
      - "7781:7781" 
    dns:
      - 1.1.1.1
      - 8.8.8.8
    volumes:
      - ./v2ray/config.json:/root/v2ray-linux-64/config.json
      - ./v2ray/config.properties:/root/ssrpanel-v2ray/config.properties
    logging:
      options:
        max-size: "10m"
        max-file: "3"
  
 html-2048:
    image: alexwhen/docker-2048
    restart: always
    environment:
      
      VIRTUAL_HOST: domin.com
      CERT_NAME: domin.com
    volumes:
      - ./certs:/etc/nginx/certs
    depends_on:
      - v2ray
      - nginx
      
 nginx:
    image: jwilder/nginx-proxy
    restart: always
    links:
      - v2ray:v2ray
    ports:
      - "80:80"
      - "443:443" 
    volumes:
      - ./certs:/etc/nginx/certs
      - ./nginx/vhost.d:/etc/nginx/vhost.d
      - ./nginx/www:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
      
      
      
      
docker run -d -p 80:80 -p 443:443 \
    --name nginx-proxy \
    -v /path/to/certs:/etc/nginx/certs:ro \
    -v /etc/nginx/vhost.d \
    -v /usr/share/nginx/html \
    -v /var/run/docker.sock:/tmp/docker.sock:ro \
    --label com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy \
    jwilder/nginx-proxy
      
 ssrmu:
    image: easonsummer/ssrpanel-ssrmu
    restart: always
    network_mode: "host"
    volumes:
      - ./ssrmu/user-config.json:/root/shadowsocks/user-config.json
      - ./ssrmu/usermysql.json:/root/shadowsocks/usermysql.json
      - ./ssrmu/dns.conf:/root/shadowsocks/dns.conf
    command: python /root/shadowsocks/server.py
    logging:
      options:
        max-size: "10m"
        max-file: "3"
